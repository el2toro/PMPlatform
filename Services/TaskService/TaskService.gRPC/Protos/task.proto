syntax = "proto3";

option csharp_namespace = "TaskService.gRPC";

package task;

import "google/api/annotations.proto";
import "google/api/http.proto";

service TaskService {
  rpc CreateTask (CreateTaskRequest) returns (TaskResponse);
  rpc UpdateTask (UpdateTaskRequest) returns (TaskResponse);
  rpc GetTasks (GetTasksRequest) returns (GetTasksResponse);
  rpc GetTaskById (GetTaskByIdRequest) returns (TaskResponse){
      option (google.api.http) = {
      get: "/tasks/{id}"
    };
  };
  rpc DeleteTask (DeleteTaskRequest) returns (DeleteTaskResponse);
}

message GetTasksRequest{
    string projectId = 1;
}

message GetTaskByIdRequest{
    string taskId = 1;
}

message DeleteTaskRequest{
    string taskId = 1;
}

message DeleteTaskResponse{
    bool isSuccess = 1;
}

message CreateTaskRequest{
    string title = 1;
    string description = 2;
    string dueDate = 3;
    string assignedTo = 4;
    string projectId = 5;
    int32 taskStatus = 6;
    string createdBy = 7;
    string updatedBy = 8;
    repeated Subtask subtasks = 9;
    repeated Comment comments = 10;
    repeated Attachement attachements = 11;
}

message UpdateTaskRequest{
    string id = 1;
    string title = 2;
    string description = 3;
    string dueDate = 4;
    string assignedTo = 5;
    int32 taskStatus = 6;
    repeated Subtask subtasks = 7;
    repeated Comment comments = 8;
    repeated Attachement attachements = 9;
}

message TaskResponse{
    string id = 1;
    string title = 2;
    string description = 3;
    string dueDate = 4;
    string assignedTo = 5;
    string projectId = 6;
    int32 taskStatus = 7;
    string createdBy = 8;
    string updatedBy = 9;
    string createdAt = 10;
    string updatedAt = 11;
    repeated Subtask subtasks = 12;
    repeated Comment comments = 13;
    repeated Attachement attachements = 14;
}

message GetTasksResponse{
    repeated TaskResponse tasks = 1;
}

message Subtask{
    string id = 1;
    string title = 2;
    string taskId = 3;
    bool isComplited = 4;
}

message Comment{
    string id = 1;
    string content = 2;
    string taskId = 3;
    string commentedBy = 4;
    string createdAt = 5;
    string updatedAt = 6;
}

message Attachement{
     string id = 1;
     string fileName = 2;
     string contentType = 3;
     string taskId = 4;
     bytes fileData = 5;
}

