apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-api
  labels:
    app: notification-api
spec:
  replicas: 2  # number of pods
  selector:
    matchLabels:
      app: notification-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: notification-api
    spec:
      containers:
        - name: notification-api
          # Use placeholder for image tag; DevOps pipeline can override it
          image: el2toro/notificationapi:latest
          ports:
            - containerPort: 8080
          # Optional: define environment variables if your app needs them
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
      # If using private Docker Hub images, include the secret:
      # imagePullSecrets:
      #   - name: dockerhub-secret
---
apiVersion: v1
kind: Service
metadata:
  name: notification-api-service
spec:
  type: LoadBalancer  # public access; use ClusterIP if internal only
  selector:
    app: notification-api
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
