# auth-api-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
  labels:
    app: auth-api
spec:
  replicas: 2  # number of pods
  selector:
    matchLabels:
      app: auth-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: auth-api
    spec:
      containers:
        - name: auth-api
          # Use placeholder for image tag; DevOps pipeline can override it
          image: el2toro/authapi:latest
          ports:
            - containerPort: 8080
          # Optional: define environment variables if your app needs them
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
      # If using private Docker Hub images, include the secret:
      # imagePullSecrets:
      #   - name: dockerhub-secret
---
apiVersion: v1
kind: Service
metadata:
  name: auth-api-service
spec:
  type: ClusterIP  # LoadBalancer public access; use ClusterIP if internal only
  selector:
    app: auth-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
